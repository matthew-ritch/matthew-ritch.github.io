<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Lichtenberg- Click Around!</title>
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1">
  </head>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="lichtenberg" width="100%" height="100%"></div>

    <!-- Load color palettes -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script>

    // set the dimensions and margins of the graph
    var margin = {top: 0, right: 0, bottom: 0, left: 0},
        width = .99*screen.width,
        height = .815*screen.height;

    var rows = 200
    var cols = Math.round(rows * width/height)
    var pbase = .27
    var pFact = .8
    // init data
    data = []
    for (i=0; i<rows; i++) {
        for (j=0; j<cols; j++) {
            data.push({"row":i, "col":j, "p":pbase+pFact*(1-pbase)*Math.random(), "x":1})
        }
    }
    plotter(data)

    async function start_evolve(event) {
        var possibles
        var actives
        var newActives
        x = event.clientX;
        y = event.clientY;
        row = 1 + rows - Math.round(y / (height/rows))
        col = -2 + Math.round(x / (width/cols))
        ind = row * cols + col
        data[ind]["p"] = 0
        data[ind]["x"] = 0
        d3.select("rect[row='"+row+"'][col='"+col+"']").style("fill", "white");
        // d3.selectAll('rect')[ind].style("fill", "white");
        // d3.selectAll("rect").nodes()[ind].style("fill", "white");
        actives = [data[ind]]
        rects = document.querySelectorAll("rect")

        const delay = ms => new Promise(resolve => setTimeout(resolve, ms));
        while (actives.length > 0) {
            //// evolve neighbors to current actives
            // get all neighbors
            possibles = []
            checker = (i) => ((i>=0) && (i<(rows * cols))) && (data[i].x == 1) ? (data[i].x=3, possibles.push(data[i])) : -1
            for (i = 0; i < actives.length; i++) {
                active = actives[i]
                // horiz
                ind = active.row*cols + active.col-1
                checker(ind)
                ind = active.row*cols + active.col+1
                checker(ind)
                ind = (active.row-1)*cols + active.col
                checker(ind)
                ind = (active.row+1)*cols + active.col
                checker(ind)
                //diag
                // ind = (active.row+1)*cols + active.col + 1
                // checker(ind)
                // ind = (active.row+1)*cols + active.col - 1
                // checker(ind)
                // ind = (active.row-1)*cols + active.col + 1
                // checker(ind)
                // ind = (active.row-1)*cols + active.col - 1
                // checker(ind)

            }
            // check them
            newActives = []
            for (i = 0; i < possibles.length; i++) {
                roll = Math.random()
                if (roll < possibles[i].p) {
                    possibles[i].x = 0
                    possibles[i].p = 0
                    ind = possibles[i].row*cols + possibles[i].col-1
                    // rect = d3.select("rect[row='"+(possibles[i].row)+"'][col='"+possibles[i].col+"']")
                    rect = d3.select(rects[ind])
                    rect.style("fill", "white");
                    newActives.push(possibles[i])
                }
                else {
                    possibles[i].x = 0
                    possibles[i].p = 0
                }

            }
            //// remove current actives 
            actives = newActives
            await delay(.1);

        }

    }

    document.addEventListener("click", start_evolve);
    
    function plotter (data) {
        // append the svg object to the body of the page
        var svg = d3.select("#lichtenberg")
        .append("svg")
            .attr("width", width)
            .attr("height", height)
        .append("g")
            .attr("transform",
                "translate(" + 0 + "," + 0 + ")");
        // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
        var myCols = d3.map(data, function(d){return d.col;}).keys()
        var myRows = d3.map(data, function(d){return d.row;}).keys()

        // Build X scales and axis:
        var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myCols)
        svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        .select(".domain").remove()

        // Build Y scales and axis:
        var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myRows)
        svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()

        // Build color scale
        var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateInferno)
        .domain([0,1])

        var myColor = d3.scaleLinear()
            .domain([0,pbase+.1*(1-pbase)])
            .range(["white", "rgb(1,1,1)"])

        // add the squares
        svg.selectAll()
        .data(data, function(d) {return d.row+':'+d.col;})
        .enter()
        .append("rect")
            .attr("x", function(d) { return x(d.col) })
            .attr("y", function(d) { return y(d.row) })
            .attr("width", x.bandwidth() )
            .attr("height", y.bandwidth() )
            .attr("row", function (d) { return d.row } )
            .attr("col", function (d) { return d.col } )
            .attr("height", y.bandwidth() )
            .style("fill", function(d) { return myColor(d.p)} )
            .style("stroke-width", 4)
            .style("stroke", "none")
            .style("opacity", 1)
    }


    </script>



</html>
