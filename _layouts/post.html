---
layout: default
---

<link href="/styles/blogposts.css" rel="stylesheet">

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
{% if page.author %}
<p class="view">by {{ page.author }}</p>
{% endif %}
{% if page.tags %}
  <div class="tags">
    {% for tag in page.tags %}
      <a href="/tags/#{{ tag | slugify }}" class="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </div>
{% endif %}

<br>

<div class="prose" style="margin-top: 2%;">
  {{ content }}
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6').forEach(function (heading) {
      if (heading.id) {
        var link = document.createElement('a');
        link.href = '#' + heading.id;
        link.className = 'header-anchor';
        link.setAttribute('aria-label', 'Link to this section');
        link.innerHTML = 'ðŸ”—';
        heading.appendChild(link);
      }
    });
  });
</script>
